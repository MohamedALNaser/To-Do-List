<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="Screens.css" media="(min-width: 767px) and (max-width: 1400px)" />
    <link rel="stylesheet" href="Mobile.css" media="(min-width: 260px) and (max-width: 767px)" />
    <link rel="stylesheet" href="smallMobile.css" media="(min-width: 270px) and (max-width: 375px)" />
    <link rel="stylesheet" href="normalize.css">
</head>

<body>
    <div class="page">
        <div class="container">
            <div class="form">
                <input type="text" id="input">
                <div class="btn">
                    <input type="button" value="Add" id="add">
                    <input type="button" value="Remove" id="remove" style="display: none;">
                    <input type="button" value="Deleted" id="Deleted" title="Show Deleted">
                    <input type="button" value="Undo" id="Undo" title="Not Work Yet">
                </div>
            </div>
            <div id="tasks"></div>
            <div id="DeletedDiv" style="display: none;"></div>
        </div>
    </div>
    <script src="./master.js"></script>
</body>

</html>
