<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="page">
        <div class="container">
            <div class="form">
                <input type="text" id="input">
                <div class="btn">
                    <input type="button" value="New" id="add">
                    <!-- <input type="button" value="Remove" id="remove" style="display: none;"> -->
                    <input type="button" value="Deleted" id="Deleted" title="Show Deleted">
                    <input type="button" value="clear" id="clear" title="Remove All tasks">
                </div>
            </div>
            <div id="tasks">
                <h2>Tasks
                    <span class="sort">
                        <span id="sortUp"></span>
                        <span id="sortDown"></span>
                    </span>
                </h2>
            </div>
            <div id="DeletedDiv" style="display: none;">
                <h2>Deleted
                    <span class="sort">
                        <span id="sortUp"></span>
                        <span id="sortDown"></span>
                    </span>
                </h2>
            </div>
            <div class="print">
                <input type="button" value="Print" id="print">
            </div>
        </div>
    </div>
    <script src="./master.js"></script>
</body>

</html>
